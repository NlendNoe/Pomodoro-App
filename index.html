<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>STAY FOCUS</h1>
    <p id="display">Temps de concentration</p>
    <div class="time-container">
        <div id="timer">25:00</div>
        <div id="pause-timer"></div>
    </div>



    <div id="session">
        <div class="flex-item">
            <div class="session-special">
                <div class="session-name">Sessions complétées</div>
                <div class="session-number">0</div>
            </div>

            <div id="reset"><img src="./reset_icon_246246.png" alt=""></div>
        </div>

        <div class="button-container">
            <button id="start">Début</button>
            <button id="skip">Passer la pause</button>
            <button id="skipSession">Passer une session</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
